<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Morpion</h1>
    <div class="form">

        <input type="checkbox" class="checkbox" id="checkbox">
        <label class="label_btn" for="checkbox">
            <div class="cross_btn">
                <div class="bar1_btn"></div>
                <div class="bar2_btn"></div>
            </div>
            <div class="circle_btn"></div>
        </label>

        <button type="button" class="reset">reset</button>
    </div>

    <div class="morpion">
        <div class="carre carre_1 1"></div>
        <div class="carre carre_2 2"></div>
        <div class="carre carre_3 3"></div>
        
        <div class="carre carre_4 4"></div>
        <div class="carre carre_5 5"></div>
        <div class="carre carre_6 6"></div>
        
        <div class="carre carre_7 7"></div>
        <div class="carre carre_8 8"></div>
        <div class="carre carre_9 9"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
